<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tournament Registration</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #141E30, #243B55);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      padding: 40px 50px;
      width: 100%;
      max-width: 650px;
      backdrop-filter: blur(10px);
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #00c6ff;
    }
    label { font-weight: 600; color: #f0f0f0; }
    input, textarea {
      width: 100%;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      outline: none;
      transition: all 0.3s ease;
    }
    input:focus, textarea:focus {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 5px #00c6ff;
    }
    button {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 12px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      transform: scale(1.05);
    }
    .player-list {
      margin-top: 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 10px;
    }
    .player-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 10px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    .player-item:last-child { border-bottom: none; }
    .player-item span { color: #fff; }
    .player-item button {
      background: #ff4d4d;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.9rem;
    }
    .player-item button:hover { background: #ff1a1a; }
    .back-btn { background: #666; margin-top: 10px; }
    .back-btn:hover { background: #555; }
    .footer {
      text-align: center;
      margin-top: 25px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tournament Registration</h1>
    <form id="tournamentForm">
      <label for="tournament-name">Tournament Name:</label>
      <input type="text" id="tournament-name" required>

      <label for="team-name">Team Name:</label>
      <input type="text" id="team-name" required>

      <label for="leader-name">Team Leader:</label>
      <input type="text" id="leader-name" required>

      <label for="coach-name">Coach Name:</label>
      <input type="text" id="coach-name" required>

      <label for="coach-age">Coach Age:</label>
      <input type="number" id="coach-age" required>

      <label for="coach-achievements">Coach Achievements:</label>
      <textarea id="coach-achievements" placeholder="List achievements..."></textarea>

      <!-- ðŸ§© Player Adding Section -->
      <hr>
      <h3 style="color:#00c6ff;">Add Players</h3>
      <div style="display:flex; gap:10px; flex-wrap:wrap;">
        <input type="text" id="playerName" placeholder="Player Name" style="flex:1" />
        <input type="number" id="playerAge" placeholder="Age" style="width:80px;" />
        <input type="number" step="0.1" id="playerBMI" placeholder="BMI" style="width:80px;" />
        <button type="button" id="addPlayerBtn" style="background:#28a745;">Add</button>
      </div>

      <div class="player-list" id="playerList"></div>

      <hr>
      <label for="phone">Contact Number:</label>
      <input type="tel" id="phone" required>

      <label for="password">Password:</label>
      <input type="password" id="password" required>

      <label for="remarks">Additional Remarks:</label>
      <textarea id="remarks" placeholder="Any additional info..."></textarea>

      <button type="submit">Register Now</button>
      <button type="button" class="back-btn" onclick="window.history.back()">Back</button>
    </form>

    <div class="footer">Â© 2025 Tournament Docs. All rights reserved.</div>
  </div>

  <script>
    const form = document.getElementById('tournamentForm');
    const playerListDiv = document.getElementById('playerList');
    const addBtn = document.getElementById('addPlayerBtn');

    let players = [];

    addBtn.addEventListener('click', () => {
      const name = document.getElementById('playerName').value.trim();
      const age = document.getElementById('playerAge').value.trim();
      const bmi = document.getElementById('playerBMI').value.trim();

      if (!name || !age || !bmi) {
        alert('Please fill all player fields!');
        return;
      }

      players.push({ name, age, bmi });
      renderPlayers();

      // clear fields
      document.getElementById('playerName').value = '';
      document.getElementById('playerAge').value = '';
      document.getElementById('playerBMI').value = '';
    });

    function renderPlayers() {
      playerListDiv.innerHTML = '';
      players.forEach((p, i) => {
        const div = document.createElement('div');
        div.classList.add('player-item');
        div.innerHTML = `
          <span>${i + 1}. ${p.name} (Age: ${p.age}, BMI: ${p.bmi})</span>
          <button onclick="removePlayer(${i})">Remove</button>
        `;
        playerListDiv.appendChild(div);
      });
    }

    window.removePlayer = function(index) {
      players.splice(index, 1);
      renderPlayers();
    };

   form.addEventListener('submit', (e) => {
  e.preventDefault();

  if (players.length === 0) {
    alert('Please add at least one player!');
    return;
  }

  const data = {
    tournamentName: document.getElementById('tournament-name').value,
    teamName: document.getElementById('team-name').value,
    leaderName: document.getElementById('leader-name').value,
    coachName: document.getElementById('coach-name').value,
    coachAge: document.getElementById('coach-age').value,
    coachAchievements: document.getElementById('coach-achievements').value,
    players,
    phone: document.getElementById('phone').value,
    password: document.getElementById('password').value,
    remarks: document.getElementById('remarks').value,
    status: "Pending",
    matches: 0,
    score: 0,
    createdAt: new Date().toISOString()
  };

  let teams = JSON.parse(localStorage.getItem("teams")) || [];
  teams.push(data);
  localStorage.setItem("teams", JSON.stringify(teams));

  alert('âœ… Registration successful! You can now log in.');
  form.reset();
  players = [];
  renderPlayers();
});

// Example for registration page


  </script>
</body>
</html>
