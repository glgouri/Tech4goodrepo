<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Organizer Login</title>
  <link rel="stylesheet" href="organiser_login_style.css" />
</head>

<body>
  <div class="login-container">
    <h2>Organizer Login</h2>
    <form id="loginForm">
      <div class="input-box">
        <label for="name">Email</label>
        <input type="text" id="email" name="email" placeholder="Enter your Registered email" required />
      </div>
      <div class="input-box">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>
      <button type="submit">Login</button>

      <!-- âœ… New Homepage Button -->
      <button type="button" onclick="window.location.href='homepage.html'">
        Home
      </button>
    </form>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script src="organiser_login.js"></script>
</body>

</html>
