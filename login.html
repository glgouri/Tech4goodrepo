<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Candidate Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background-color: #0d1b2a;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
    }

    .player-img {
      width: 140px;
      margin-bottom: 10px;
    }

    .login-card {
      background: white;
      width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      padding: 10px;
      text-align: center;
    }

    .login-card h3 {
      font-weight: 500;
      margin-bottom: 20px;
      color: #333;
    }

    .input-group-text {
      background: none;
      border: none;
    }

    .form-control {
      border-radius: 0;
      border: none;
      border-bottom: 1px solid #ccc;
      box-shadow: none;
      margin-bottom: 10px;
    }

    .form-control:focus {
      border-color: #28a745;
      box-shadow: none;
    }

    .captcha-box {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }

    .captcha-code {
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 4px;
      background-color: #ddd;
      padding: 10px 10px;
      border-radius: 4px;
      margin-right: 10px;
      color: #333;
      user-select: none;
      text-transform: uppercase;
    }

    .refresh-btn {
      background: none;
      border: none;
      font-size: 10px;
      cursor: pointer;
      color: #555;
    }

    .login-btn {
      background-color: #28a745;
      color: white;
      border: none;
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      font-weight: 500;
      margin-top: 10px;
    }

    .login-btn:hover {
      background-color: #218838;
    }

    .register-text {
      margin-top: 10px;
      color: #555;
      font-size: 15px;
    }

    .register-btn,
    .home-btn {
      background-color: transparent;
      border: 1px solid #28a745;
      color: #28a745;
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      font-weight: 500;
      margin-top: 5px;
      transition: 0.3s;
    }

    .register-btn:hover,
    .home-btn:hover {
      background-color: #28a745;
      color: white;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <img
      src="images/pngtree-a-boy-throwing-frisbee-disk-clipart-on-transparent-background-png-image_13745118.png"
      alt="Player"
      class="player-img"
      height="100"
    />
    <h3>Candidate Login</h3>

    <div class="input-group mb-3">
      <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
      <input type="text" id="username" class="form-control" placeholder="User Name" />
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
      <input type="password" id="password" class="form-control" placeholder="Password" />
      <span class="input-group-text" onclick="togglePassword()" style="cursor: pointer;">
        <i class="bi bi-eye" id="toggleIcon"></i>
      </span>
    </div>

    <div class="captcha-box">
      <div id="captcha" class="captcha-code"></div>
      <button class="refresh-btn" onclick="generateCaptcha()" title="Reset Captcha">
        <i class="bi bi-arrow-clockwise"></i>
      </button>
    </div>

    <input type="text" id="captchaInput" class="form-control" placeholder="Enter Captcha" />

    <button class="login-btn" onclick="loginTeam()">Login</button>

    <div class="register-text">If you are not registered?</div>
    <button class="register-btn" onclick="location.href='register.html'">Register Now</button>
    <button class="home-btn mt-2" onclick="location.href='homepage.html'">Home</button>
  </div>

<script>
  function generateCaptcha() {
    const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
    let code = "";
    for (let i = 0; i < 5; i++) code += chars.charAt(Math.floor(Math.random() * chars.length));
    document.getElementById("captcha").textContent = code;
  }

  function togglePassword() {
    const pass = document.getElementById("password");
    const icon = document.getElementById("toggleIcon");
    if (pass.type === "password") {
      pass.type = "text";
      icon.classList.replace("bi-eye", "bi-eye-slash");
    } else {
      pass.type = "password";
      icon.classList.replace("bi-eye-slash", "bi-eye");
    }
  }

  function loginTeam() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const captchaInput = document.getElementById("captchaInput").value.trim();
  const captchaCode = document.getElementById("captcha").textContent.trim();

  if (!username || !password || !captchaInput) {
    alert("‚ö†Ô∏è Please fill in all fields (Name, Password, and Captcha).");
    return;
  }

  if (captchaInput.toUpperCase() !== captchaCode.toUpperCase()) {
    alert("‚ùå Invalid Captcha. Please try again.");
    generateCaptcha();
    document.getElementById("captchaInput").value = "";
    return;
  }

  // üß© Get all registered teams from localStorage
  const teams = JSON.parse(localStorage.getItem("teams")) || [];

  // üîç Find the matching team by name & password
  const found = teams.find(t => t.teamName === username && t.password === password);

  if (found) {
    // ‚úÖ Store the *full team object* so dashboard can use it
    localStorage.setItem("currentTeam", JSON.stringify(found));

    alert(`‚úÖ Welcome ${found.teamName}! Redirecting to your dashboard...`);
    window.location.href = "index.html"; // Go to the Team Dashboard
  } else {
    alert("‚ùå Invalid team name or password.");
  }
}

  // Generate captcha when page loads
  window.onload = generateCaptcha;
</script>

</body>
</html>
