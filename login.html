<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Candidate Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background-color: #0d1b2a;  /* Changed background color */
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
    }

    /* Top image */
    .player-img {
      width: 180px;
      margin-bottom: 20px;
    }

    /* Login Card */
    .login-card {
      background: white;
      width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      padding: 40px;
      text-align: center;
    }

    .login-card h3 {
      font-weight: 500;
      margin-bottom: 30px;
      color: #333;
    }

    .input-group-text {
      background: none;
      border: none;
    }

    .form-control {
      border-radius: 0;
      border: none;
      border-bottom: 1px solid #ccc;
      box-shadow: none;
      margin-bottom: 20px;
    }

    .form-control:focus {
      border-color: #28a745;
      box-shadow: none;
    }

    .captcha-box {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
    }

    .captcha-code {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 4px;
      background-color: #ddd;
      padding: 10px 20px;
      border-radius: 4px;
      margin-right: 10px;
      color: #333;
      user-select: none;
      text-transform: uppercase;
    }

    .refresh-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #555;
    }

    .login-btn {
      background-color: #28a745;
      color: white;
      border: none;
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      font-weight: 500;
      margin-top: 10px;
    }

    .login-btn:hover {
      background-color: #218838;
    }
  </style>
</head>

<body>
  <!-- Frisbee Player Image (Top and Centered) -->
  <img
    src="images/pngtree-a-boy-throwing-frisbee-disk-clipart-on-transparent-background-png-image_13745118.png"
    alt="Player"
    class="player-img"
  />

  <!-- Login Card -->
  <div class="login-card">
    <h3>Candidate Login</h3>

    <div class="input-group mb-3">
      <span class="input-group-text">
        <i class="bi bi-person-fill"></i>
      </span>
      <input type="text" class="form-control" placeholder="User Name" />
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">
        <i class="bi bi-lock-fill"></i>
      </span>
      <input type="password" id="password" class="form-control" placeholder="Password" />
      <span class="input-group-text" onclick="togglePassword()" style="cursor: pointer;">
        <i class="bi bi-eye" id="toggleIcon"></i>
      </span>
    </div>

    <div class="captcha-box">
      <div id="captcha" class="captcha-code">AB12C</div>
      <button class="refresh-btn" onclick="generateCaptcha()" title="Reset Captcha">
        <i class="bi bi-arrow-clockwise"></i>
      </button>
    </div>

    <input type="text" class="form-control" placeholder="Captcha Code" />
    <button class="login-btn">Login</button>
  </div>

  <script>
    // Generate Random Captcha
    function generateCaptcha() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      let code = "";
      for (let i = 0; i < 5; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById("captcha").innerText = code;
    }

    // Show/Hide Password
    function togglePassword() {
      const password = document.getElementById("password");
      const icon = document.getElementById("toggleIcon");
      if (password.type === "password") {
        password.type = "text";
        icon.classList.replace("bi-eye", "bi-eye-slash");
      } else {
        password.type = "password";
        icon.classList.replace("bi-eye-slash", "bi-eye");
      }
    }

    window.onload = generateCaptcha;
  </script>
</body>
</html>
