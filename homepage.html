<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Y-Ultimate Frisbee</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: url("images/Screenshot\ 2025-11-03\ 163955.png")
          no-repeat center center;
        background-size: cover;
        background-attachment: fixed;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        color: white;
        position: relative;
      }

      h1 {
        position: absolute;
        top: 40px;
        text-align: center;
        color: #b30000;
        font-weight: 800;
        font-size: 2.8rem;
        text-shadow: 2px 2px 5px black;
      }

      .buttons {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-top: 100px;
      }

      .btn-custom {
        background-color: rgba(255, 255, 255, 0.7);
        color: black;
        font-weight: 700;
        font-size: 1.2rem;
        border: 2px solid black;
        border-radius: 8px;
        padding: 12px 60px;
        transition: 0.3s ease;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      }

      .btn-custom:hover {
        background-color: rgba(255, 255, 255, 0.9);
        transform: scale(1.05);
      }

      .tagline {
        position: absolute;
        bottom: 25px;
        text-align: center;
        color: white;
        font-size: 1.2rem;
        font-style: italic;
        text-shadow: 2px 2px 5px black;
        max-width: 90%;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
          top: 20px;
        }

        .btn-custom {
          font-size: 1rem;
          padding: 10px 40px;
        }

        .tagline {
          font-size: 1rem;
          bottom: 15px;
          max-width: 95%;
        }
      }
    </style>
  </head>

  <body>
    <h1>Y-ULTIMATE FRISBEE</h1>

    <div class="buttons">
      <button class="btn btn-custom">TOURNAMENT</button>
      <button class="btn btn-custom">ORGANIZER</button>
    </div>

    <div class="tagline">
      Discover a sport where <strong>Character</strong>, <strong>Community</strong>
      and <strong>Competition</strong> are all as balanced as a disc in flight.
    </div>
  </body>
</html>
