<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- ðŸ”¹ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand ms-3" href="#">Team Dashboard</a>
      <div class="d-flex ms-auto me-3">
        <button class="logout-btn btn btn-danger btn-sm" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <!-- ðŸ”¹ Team Details -->
  <div class="container mt-4">
    <div class="table-card">
      <h2 id="teamStatus">Team Status: Pending</h2>
      <h2>Team Details</h2>

      <div class="table-responsive">
        <table class="table table-dark table-bordered table-hover text-center align-middle mt-3">
          <thead class="table-primary table-dark">
            <tr>
              <th>Team Name</th>
              <th>Coach</th>
              <th>No. of Players</th>
              <th>Contact</th>
              <th>Matches Attended</th>
              <th>Score (300)</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="teamDetailsBody">
            <!-- ðŸ”¸ This will be filled by script.js -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- ðŸ”¹ Player Section -->
  <div class="container">
    <div id="playerSection" class="player-table mt-4" style="display:none;">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 id="teamNameHeader"></h4>
        <button class="btn btn-success btn-sm" onclick="openForm()">Add Player</button>
      </div>

      <div class="table-responsive">
        <table class="table table-dark table-striped table-bordered text-center align-middle">
          <thead class="table-dark">
            <tr>
              <th>Player Name</th>
              <th>Age</th>
              <th>Phone</th>
              <th>BMI Index</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="playerTableBody">
            <!-- ðŸ”¸ Filled dynamically -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- ðŸ”¹ Add/Edit Player Modal -->
  <div class="modal fade" id="playerModal" tabindex="-1" aria-labelledby="playerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="playerModalLabel">Add Player</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="playerForm">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" id="playerName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Age</label>
              <input type="number" id="playerAge" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Phone</label>
              <input type="text" id="playerPhone" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">BMI</label>
              <input type="number" step="0.1" id="playerBMI" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- ðŸ”¹ Bootstrap + JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
