<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- ðŸ”¹ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand ms-3" href="#">Team Dashboard</a>
      <div class="d-flex ms-auto me-3">
        <button class="logout-btn btn btn-danger btn-sm" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <!-- ðŸ”¹ Team Details -->
  <div class="container mt-4">
    <div class="table-card">
      <h2 id="teamStatus">Team Status: Pending</h2>
      <h2>Team Details</h2>

      <div class="table-responsive">
        <table class="table table-dark table-bordered table-hover text-center align-middle mt-3">
          <thead class="table-primary table-dark">
            <tr>
              <th>Team Name</th>
              <th>Coach</th>
              <th>No. of Players</th>
              <th>Contact</th>
              <th>Matches Attended</th>
              <th>Score (300)</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="teamDetailsBody">
            <!-- ðŸ”¸ This will be filled by script.js -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- ðŸ”¹ Player Section -->
  <div class="container">
    <div id="playerSection" class="player-table mt-4" style="display:none;">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 id="teamNameHeader"></h4>
        <button class="btn btn-success btn-sm" onclick="openForm()">Add Player</button>
      </div>

      <div class="table-responsive">
        <table class="table table-dark table-striped table-bordered text-center align-middle">
          <thead class="table-dark">
            <tr>
              <th>Player Name</th>
              <th>Age</th>
              <th>Phone</th>
              <th>BMI Index</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="playerTableBody">
            <!-- ðŸ”¸ Filled dynamically -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- ðŸ”¹ Add/Edit Player Modal -->
  <div class="modal fade" id="playerModal" tabindex="-1" aria-labelledby="playerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="playerModalLabel">Add Player</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="playerForm">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" id="playerName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Age</label>
              <input type="number" id="playerAge" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Phone</label>
              <input type="text" id="playerPhone" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">BMI</label>
              <input type="number" step="0.1" id="playerBMI" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- ðŸ”¹ Bootstrap + JS -->
 <script>
  // Define showPlayers globally for immediate access
  window.showPlayers = function() {
    console.log("showPlayers called"); // Debug log - remove in production
    const section = document.getElementById("playerSection");
    if (section) {
      section.style.display = "block";
    } else {
      console.error("playerSection element not found");
    }
  };

  document.addEventListener("DOMContentLoaded", () => {
    // Get team name from URL parameter instead of localStorage
    const urlParams = new URLSearchParams(window.location.search);
    const teamName = urlParams.get("team");

    if (!teamName) {
      alert("Please login first!");
      window.location.href = "login.html";
      return;
    }

    const allTeams = JSON.parse(localStorage.getItem("teams")) || [];
    const team = allTeams.find(t => t.teamName === teamName);

    if (!team) {
      alert("Team not found! Please login again.");
      window.location.href = "login.html";
      return;
    }

    // Display team details
    document.getElementById("teamStatus").textContent = `Team Status: ${team.status || "Pending"}`;

    const tbody = document.getElementById("teamDetailsBody");
    tbody.innerHTML = `
      <tr>
        <td>${team.teamName}</td>
        <td>${team.coachName}</td>
        <td>${team.players ? team.players.length : 0}</td>
        <td>${team.phone}</td>
        <td>${team.matches || 0}</td>
        <td>${team.score || 0}</td>
        <td>
          <button class="btn btn-info btn-sm" onclick="showPlayers()">View Players</button>
        </td>
      </tr>
    `;

    document.getElementById("teamNameHeader").textContent = `${team.teamName} - Player Details`;
    renderPlayers(team.players || []);

    // Render Players Table
    function renderPlayers(players) {
      const tbody = document.getElementById("playerTableBody");
      tbody.innerHTML = "";

      if (!players || players.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5" class="text-center text-muted">No players added yet.</td></tr>`;
        return;
      }

      players.forEach((p, i) => {
        tbody.innerHTML += `
          <tr>
            <td>${p.name}</td>
            <td>${p.age}</td>
            <td>${p.phone}</td>
            <td>${p.bmi}</td>
            <td><button class="btn btn-danger btn-sm" onclick="deletePlayer(${i})">Delete</button></td>
          </tr>
        `;
      });
    }

    // Add Player
    document.getElementById("playerForm").addEventListener("submit", e => {
      e.preventDefault();

      const name = playerName.value.trim();
      const age = playerAge.value.trim();
      const phone = playerPhone.value.trim();
      const bmi = playerBMI.value.trim();

      if (!name || !age || !phone || !bmi) return alert("All fields required!");

      const allTeams = JSON.parse(localStorage.getItem("teams")) || [];
      const teamIndex = allTeams.findIndex(t => t.teamName === teamName);
      if (teamIndex === -1) return;

      allTeams[teamIndex].players = allTeams[teamIndex].players || [];
      allTeams[teamIndex].players.push({ name, age, phone, bmi });

      localStorage.setItem("teams", JSON.stringify(allTeams));
      renderPlayers(allTeams[teamIndex].players);

      bootstrap.Modal.getInstance(document.getElementById("playerModal")).hide();
      e.target.reset();
    });

    // Delete Player (already global via window.deletePlayer)
    window.deletePlayer = function(i) {
      const allTeams = JSON.parse(localStorage.getItem("teams")) || [];
      const teamIndex = allTeams.findIndex(t => t.teamName === teamName);

      allTeams[teamIndex].players.splice(i, 1);
      localStorage.setItem("teams", JSON.stringify(allTeams));
      renderPlayers(allTeams[teamIndex].players);
    };

    // Logout
    window.logout = function() {
      alert("You have been logged out.");
      window.location.href = "login.html";
    };
  });

  function openForm() {
    const modal = new bootstrap.Modal(document.getElementById("playerModal"));
    modal.show();
  }
</script>
</body>

</html>
